<!DOCTYPE html>
<html>
<head>
  <style>
    .history-item {
      border-bottom: 1px solid #eee;
      padding: 12px;
      margin-bottom: 8px;
    }
    .history-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .history-url {
      color: #666;
      font-size: 0.8em;
      margin-bottom: 8px;
    }
    .history-links {
      margin-left: 8px;
    }
    #clearHistory {
      margin-top: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="historyList"></div>
  <button id="clearHistory" class="refresh-button">Clear History</button>
  <script src="history.js"></script>
</body>
</html>
