<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary: #1a73e8;
      --background: #ffffff;
      --text: #2d3436;
    }

    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
    }

    .header {
      padding: 16px;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .view-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .content {
      padding: 16px;
    }

    .link-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 12px;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 8px;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text);
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      padding-bottom: 4px;
    }

    .history-item {
      padding: 12px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .history-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .history-url {
      color: #666;
      font-size: 0.8em;
      margin-bottom: 8px;
    }

    /* Scrollbar styles */
    .link-item::-webkit-scrollbar {
      height: 4px;
    }

    .link-item::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .link-item::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 2px;
    }

    .drive-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .status-message {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    #clearHistory {
      width: 100%;
      margin-top: 16px;
      padding: 8px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .custom-button:hover {
      background: #e0e0e0;
      transform: scale(1.02);
    }


    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Google Drive Links</h1>
    <button class="view-toggle" id="toggleView">History</button>
  </div>
  
  <div class="content">
    <!-- Current Results View -->
    <div id="resultsView">
      <div id="results" class="link-list">Searching...</div>
    </div>

    <!-- History View -->
    <div id="historyView" class="hidden">
      <div id="historyList" class="link-list"></div>
      <button id="clearHistory">Clear History</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
